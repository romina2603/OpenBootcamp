<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02 - Formularios HTML</title>
  </head>
  <body>
    <form action="/" method="GET">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required />
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="1" max="110" required />
        <br>
        <label for="frase-favorita">Frase favorita</label>
        <input type="text" name="frase-favorita" id="frase-favorita" required />
        <br>
      </div>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
